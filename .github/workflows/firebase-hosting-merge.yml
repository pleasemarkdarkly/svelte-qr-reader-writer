name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - development-working
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@main      
      - run: cd routify
      - run: yarn
      - run: yarn run build && yarn run build:static
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EXAMPLE_4F999 }}'
          channelId: live
          projectId: example-4f999
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels          
  